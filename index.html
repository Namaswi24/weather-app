<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

</head>
<body>
    <div class = "container">
        <div class = "header">
            <div class ="search-box">
                <input type="text"  placeholder="Enter the location" class = "input-box">
                <button id="searchBtn">
                    <i class="bi bi-search"></i> <!-- Bootstrap search icon -->
                </button>
            </div>
        </div>
         <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>
        <div class = "weather-body">
            <img src="images/cloud.png" alt="weather image" class = "weather-img">
            <div class="weather-box">
                <p class = "temperature"> 0 <sup> Â°C</sup>

                </p>
                <p class = "description">Light Rain</p>
            </div>
        <div class = "weather-details">
            <div class = "humidity">
                <i class="bi bi-droplet-fill"></i>
            
            <div class= "text">
                <span id = "humidity">45%</span>
                <p>Humidity</p>
            </div>
            </div>
            <div class = "wind">
                <i class="bi bi-wind"></i>
                <div class = "text">
                    <span id = "wind-speed">12 Km/hr</span>
                        <p>Wind Speed</p>         
                        </div>
            </div>
        </div>
        
        </div>
        
    </div>
<script src="script.js"></script>

</body>
</html>
